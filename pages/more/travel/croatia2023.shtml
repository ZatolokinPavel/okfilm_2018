                Писать вам про то, куди мене знов понесло, чи воно бісить буде?

    <!--#include virtual="/include/footer.html"-->

    <script>
        window.addEventListener('load', function() {
            const gridsId = ['masonry_grid_pre','masonry_grid_day1'];
            const masonryList = [];
            for (let i=0; i < gridsId.length; i++) {
                const id = gridsId[i];
                const msnry = new Masonry(`#${id} > ul`, {      // Красиво располагает фотки
                    itemSelector: `#${id} > ul > li`,           // какие именно элементы обрабатывать
                    columnWidth: `#${id} > ul > li`             // по первому найденному такому элементу установить ширину колонок
                });
                masonryList.push(msnry);
            }
            let timeout;
            window.addEventListener('resize', () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => masonryList.forEach(item => item.layout()), 1000);
            });
        });
    </script>

</div>
